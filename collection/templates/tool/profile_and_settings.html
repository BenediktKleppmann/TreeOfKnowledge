{% block title %}
	Edit Simulation {{ model.name }}
{% endblock %}

{% block additionalcss %}
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<style>
		
		h1 {
			margin-bottom:25px;
		}
	</style>
{% endblock %}


{% block content %}


	<div class="container">
		
		<div class="row">
			{% for error in errors %}
				<div class="error">{{ error }}</div><br>
			{% endfor %}
			<br>
			<h1>Profile and Settings</h1>
				<form role="form" action="" method="post" class="form" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form-group row">
						<label for="first_name" class="col-sm-7">First Name</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
						</div>
					</div>
					<div class="form-group row">
						<label for="last_name" class="col-sm-7">Last Name</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
						</div>
					</div>
					<div class="form-group row">
						<label for="email" class="col-sm-7">Email</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="email" name="email" value="{{ user.email }}">
						</div>
					</div>
					<div class="form-group row">
						<label for="verbose" class="col-sm-7">Display message boxes with additional information</label>
						<div class="col-sm-5">
							<input type="checkbox" id="verbose" name="verbose" data-toggle="toggle" {% if user.profile.verbose %}checked{% else %}{% endif %}>
						</div>
					</div>								
					<!--<input type="checkbox" id="test" name="test" checked>-->
					<div class="form-group">
						<button id="submit-button" type="submit" class="btn btn-primary pull-right" style="margin-right:15px">Save</button>
					</div>
				</form>	
	
		</div>
	</div>
	

{% endblock %}
