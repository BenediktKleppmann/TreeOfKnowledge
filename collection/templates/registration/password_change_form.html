{% extends 'layouts/base_registration.html' %}
{% load bootstrap3 %}


{% block title %}
	Tree of Knowledge | Password Change Form
{% endblock %}




{% block message_box %}
	<h1>Password Change Form</h1>
	<form role="form" action="" method="post" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button type="submit" class="btn btn-primary">
				{% bootstrap_icon "star" %} Submit
			</button>
		{% endbuttons %}
	</form>
	<br>
	<br>
{% endblock %}
