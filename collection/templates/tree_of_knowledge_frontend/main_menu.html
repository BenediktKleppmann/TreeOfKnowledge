{% extends 'layouts/base_tool.html' %}

{% block title %}
	Edit Simulation {{ model.name }}
{% endblock %}

{% block content %}
	<br><br>
	<ul>
		<li><a href="{% url 'new_model' %}">new model</a></li>
		{% for model in models %}
			<li><a href="{% url 'edit_model' id=model.id %}">edit model {{ model.name }}</a></li>
		{% endfor %}
	</ul>
		

{% endblock %}
