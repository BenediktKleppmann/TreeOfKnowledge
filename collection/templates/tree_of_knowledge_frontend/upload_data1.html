{% extends 'layouts/base_tool.html' %}
{% load bootstrap3 %}

{% block title %}
	Edit Simulation {{ model.name }}
{% endblock %}

{% block content %}
	<br><br>

	<h1>Upload csv-file</h1>
	<form role="form" action="" method="post" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button type="submit" class="btn btn-primary">
				{% bootstrap_icon "star" %} Submit
			</button>
		{% endbuttons %}
	</form>	
{% endblock %}
