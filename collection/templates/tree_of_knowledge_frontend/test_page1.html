			background-color: rgb(225, 225, 225);
			padding-top:5px;
			padding-bottom:5px;
	
		}
		
		/* --- Additional Attribute Drop Down -------------------------------------------- */
		.dropdown-menu {
			padding:0;
		}
		
		.search {
			height:40px;
			border-radius:4px;
			border: 1px solid #999;
		}
		
		div.inline { 
			float:left; 
			margin-right: 5px;
		}
		
		.broad {
			padding-top: 4px;
			padding-bottom: 1px;
			padding-right: 13px;
			padding-left: 8px;
			overflow: auto;
			height:auto;
			/*height:48.23px;*/
		}
		.form-group {
			margin-bottom: 0px;
		}
		
		.dropdown-item {
			padding: 6px 10px;
			border-radius:2px;
			width:150px
		}
		
		
		/* --- Valid DateTime Picker -------------------------------------------- */
		.valid_time {
			/*margin-left:330px;*/
			float:right;
			padding-left: 5px;
			background-color: rgb(214, 249, 219);
			border: 1px solid rgb(168, 239, 160);
			border-radius: 3px;
			width: 300px;
		}
		
		.datetimepicker {
			display:inline-block;
			width: 100px;
		}
		
		.picker-label {
			display:inline-block;
			margin-right: 3px;
		} 
</style>

{% endblock %}

	<script>
		function filterAttributeDropDown(){	
		var current_query = $('#dropDonwSearch1').val().toLowerCase();
		if (current_query !== "") {
			$("#drop-down-display1 li").hide();
			$("#drop-down-display1 li").each(function(){
				var current_keyword = $(this).text().toLowerCase();
				if (current_keyword.indexOf(current_query) >=0) {
					$(this).show();    	 	
				};
			});    	
		} else {
			$("#drop-down-display1 li").show();
		};
	}
	</script>
